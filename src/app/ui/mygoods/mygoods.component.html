<table class="table" *ngIf="goods.length>0"> 
    <thead class="thead-dark">
        <h4>{{title}}</h4>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Наименование</th>
        <th scope="col">Артикул</th>
        <th scope="col">Тип</th>
        <th scope="col">Производитель</th>
        <th scope="col">Вес</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let good of goods">
        <th scope="row">{{good.id}}</th>
        <td >{{good.name}}</td>
        <td>{{good.code}}</td>
        <td>{{good.type}}</td>
        <td >{{good.producer}}</td>
        <td>{{good.weight}}</td>
        <td>{{good.quantity}}</td>
        <td>{{good.price}}</td>
        <td><button (click)="onDeleteGood(good.id)" class="btn btn-outline-danger btn-sm">Удалить</button></td>
     </tr>

    </tbody>
  </table>
