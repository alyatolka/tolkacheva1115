<div class="row">
    <div class="col-12">
        <h5>Добавить товар</h5>
    </div>
    <div class="col-12">
        
    </div> 

    <div class="col-4">
        <input type="text" class="form-control" placeholder="Наименование"
        [(ngModel)]="name"
        />
    </div>
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Артикул"
        [(ngModel)]="code"
        />
    </div>
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Цена"
        [(ngModel)]="price"
        />
    </div>
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Производитель"
        [(ngModel)]="producer"
        />
    </div>
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Вес"
        [(ngModel)]="weight"
        />
    </div>
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Количество на складе"
        [(ngModel)]="quantity"
        />
    </div>
    <div class="col-4">
        <select class="custom-select">
            <option [ngValue]="myGoodsType.furnitures">Мебель</option>
            <option [ngValue]="myGoodsType.appliances">Техника</option>
            <option [ngValue]="myGoodsType.books">Книги</option>
            <option [ngValue]="myGoodsType.phones">Телефоны</option>
        </select>
    </div>
    <div class="col-12">
        <button class="btn btn-outline-primary btn-sm" (click)="onAddGood()"
        >Добавить</button>
    </div>
</div>
